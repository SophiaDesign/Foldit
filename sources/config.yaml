sources:
  - GF-Foldit.glyphs
#  - GF-Foldit-decomposed.glyphs
# - GF-Foldit-Khaled-modified.glyphs
axisOrder:
  - wght
  - wdth
  - colr
buildOTF: False
# buildVariable: False
outputDir: "../fonts"
# ttDir: "../fonts/ttf"
# otDir: "../fonts/otf"
# woffDir: "../fonts/woff"
# vfDir: "../fonts/vf"
familyName: Foldit
stat:
  - name: Weight
    tag: wght
    values:
    - name: Thin
      value: 100
    - name: ExtraBold
      value: 800
  - name: Width
    tag: wdth
    values:
    - name: Condensed
      value: 75
    - name: Expanded
      value: 125
  - name: Color
    tag: colr
    values:
    - name: COLRv1
      value: 0
instances:
 Foldit[wght,wdth,colr].ttf:
 - familyName: "Foldit"
   styleName: "Thin Condensed"
   coordinates:
     wght: 100
     wdth: 75
     colr: 0
 - familyName: "Foldit"
  styleName: "ExtraBold Expanded"
   coordinates:
     wght: 800
     wdth: 125
     colr: 0